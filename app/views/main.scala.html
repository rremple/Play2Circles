@(title: Html, nav: String = "")(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/blueprint.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/fancy-type.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>

    <body>
        <div class="container">

            <div style="text-align: center" class="column span-23 last">
                <h1 class="alt">Welcome to the fabulous @title!<img src="/images/ajax-loader.gif" style="display:none; margin-bottom: 0px; margin-left: 5px" id="ajax-loader" alt="" /></h1>
            </div>

            <hr />

            <div class="column span-6 colborder sidebar">
                    <hr class="space" />
                    <ul class="nav">
                        <li class="@("active".when(nav == "vennomatic"))">
                            <a href="@routes.Vennomatic.form">Venn</a>
                        </li>
                        <li class="@("active".when(nav == "splitomatic"))">
                            <a href="@routes.Splitomatic.form">Split</a>
                        </li>
                        <li class="@("active".when(nav == "about"))">
                            <a href="@routes.Application.about">About</a>
                        </li>
                    </ul>
            </div>

            <div class="column span-17 last">
                <div class="row">
                    <div class="span14">
                        @content
                    </div>
                </div>                
            </div>

            <hr/>

            <footer style="text-align: center" class="column span-23 last">
                <p>
                    A <em>Russ Remple Learns Play 2.2</em> production
                </p>
            </footer>

        </div>        
    </body>
</html>
